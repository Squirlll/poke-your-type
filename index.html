<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Your Type!</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- header -->
    <header class="p-5">
        <h1>Welcome to <strong>Poke Your Type!</strong></h1>
    </header>

    <!--main holds all types where user selects fav pokemon  -->
    <main id="main-section" class="container text-center rounded p-3">
        <div class="row">
            <p>Please pick your favorite pokemon of each type and generate a card of your favorite Pok√©mon!</p>
        </div>
        <!-- row one of pokemon types -->
        <div id="row-one" class="row">
            <div class="col-sm rounded ">
                <p class="grass rounded-top">Grass</p>
            </div>
            <div class="col-sm rounded">
                <p class="fire rounded-top text-light">Fire</p>
            </div>
            <div class="col-sm rounded">
                <p class="water rounded-top">Water</p>
            </div>
        </div>
        <!-- row two of pokemon types -->
        <div id="row-two" class="row">
            <div class="col-sm rounded">
                <p class="normal rounded-top">Normal</p>
            </div>
            <div class="col-sm rounded">
                <p class="flying rounded-top">Flying</p>
            </div>
            <div class="col-sm rounded">
                <p class="electric rounded-top">Electric</p>
            </div>
        </div>
        <!-- row three of pokemon types -->
        <div id="row-three" class="row">
            <div class="col-sm rounded">
                <p class="psychic rounded-top">Psychic</p>
            </div>
            <div class="col-sm rounded">
                <p class="dark rounded-top text-light">Dark</p>
            </div>
            <div class="col-sm rounded">
                <p class="ghost rounded-top text-light">Ghost</p>
            </div>
        </div>
        <!-- row four of pokemon types -->
        <div id="row-one" class="row">
            <div class="col-sm rounded">
                <p class="poison rounded-top text-light">Poison</p>
            </div>
            <div class="col-sm rounded">
                <p class="bug rounded-top">Bug</p>
            </div>
            <div class="col-sm rounded">
                <p class="fighting rounded-top text-light">Fighting</p>
            </div>
        </div>
        <!-- row five of pokemon types -->
        <div id="row-five" class="row">
            <div class="col-sm rounded">
                <p class="rock rounded-top text-light">Rock</p>
            </div>
            <div class="col-sm rounded">
                <p class="ground rounded-top text-light">Ground</p>
            </div>
            <div class="col-sm rounded">
                <p class="steel rounded-top">Steel</p>
            </div>
        </div>
        <!-- row six of pokemon types -->
        <div id="row-six" class="row">
            <div class="col-sm rounded">
                <p class="ice rounded-top">Ice</p>
            </div>
            <div class="col-sm rounded">
                <p class="dragon rounded-top">Dragon</p>
            </div>
            <div class="col-sm rounded">
                <p class="fairy rounded-top text-light">Fairy</p>
            </div>
        </div>
    </main>



    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
