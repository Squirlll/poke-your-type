<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Your Type!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <h1>Welcome to Poke Your Type!</h1>
    <section class="container text-center">
        <div class="row">
            <p>Please pick your favorite pokemon of each type and generate a card of your favorite Pok√©mon!</p>
        </div>
        <!-- row one of pokemon types -->
        <div id="row-one" class="row">
            <div class="col">
                <p>Grass</p>
            </div>
            <div class="col">
                <p>Fire</p>
            </div>
            <div class="col">
                <p>Water</p>
            </div>
        </div>
         <!-- row two of pokemon types -->
         <div id="row-two" class="row">
            <div class="col">
                <p>Normal</p>
            </div>
            <div class="col">
                <p>Flying</p>
            </div>
            <div class="col">
                <p>Electric</p>
            </div>
        </div>
         <!-- row three of pokemon types -->
         <div id="row-three" class="row">
            <div class="col">
                <p>Psychic</p>
            </div>
            <div class="col">
                <p>Dark</p>
            </div>
            <div class="col">
                <p>Ghost</p>
            </div>
        </div>
         <!-- row four of pokemon types -->
         <div id="row-one" class="row">
            <div class="col">
                <p>Poison</p>
            </div>
            <div class="col">
                <p>Bug</p>
            </div>
            <div class="col">
                <p>Fighting</p>
            </div>
        </div>
         <!-- row five of pokemon types -->
         <div id="row-five" class="row">
            <div class="col">
                <p>Rock</p>
            </div>
            <div class="col">
                <p>Ground</p>
            </div>
            <div class="col">
                <p>Steel</p>
            </div>
        </div>
         <!-- row six of pokemon types -->
         <div id="row-six" class="row">
            <div class="col">
                <p>Ice</p>
            </div>
            <div class="col">
                <p>Dragon</p>
            </div>
            <div class="col">
                <p>Fairy</p>
            </div>
        </div>
    </section>



    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
